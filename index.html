<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>


  <body>
      <section>
       <div class="first">
           <img src="/data 1.png" alt="">
           <h1>Intern Sign Up</h1>
       </div>

       <div class="inputs">    
             
        <div class="full-name-container">
          <p class="name">Full name*</p>
          <input type="text" placeholder="Name">
          <p class="error" id="error" >Fullname Invalid</p>
        </div>

        <div class="second-container">
          <div class="email-container">
            <p class="name">Email*</p>
            <input type="email" placeholder="foo@bar.com">
            <p class="error" id="error">Email Invalid</p>
          </div>

          <div class="phone-container">
              <p class="name">Phone</p>
              <input type="tel" placeholder="(83) 00000-0000">
              <p class="error">Phone Invalid</p>
          </div>
        </div>


        <div class="third-container">
          <div class="password-container">
            <p class="name">Password*</p>
            <input type="text">
            <p class="error">Password Invalid</p>
          </div>

          <div class="birthday-container">
              <p class="name">Birthday*</p>
              <input type="date">
              <p class="error">Age Invalid</p>
          </div>
        </div>


        <div class="last-container">
          <div class="check-box-container">
           <div class="check-box-label">
            <input type="checkbox">
            <label>I accept the terms and privacy</label><br>
           </div>
           <p class="error">You must accept the</p>
          </div>

          <div class="button-container">
            <button id="button" onclick="check()">Register</button>
          </div>
        </div>
       
      </div>


      </section>

      <script src="index.js"></script>
  </body>
</html>
