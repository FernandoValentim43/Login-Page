<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>


  <body>
      <section class="main" id="main">
       <div class="first" id="first">
           <img src="https://raw.githubusercontent.com/FernandoValentim43/Login-Page/deploy/data%201.png" >
           <h1 id="title">Intern Sign Up</h1>
       </div>

       <div class="inputs" id="inputs">    
             
        <div class="full-name-container">
          <p class="name">Full name*</p>
          <input type="text" placeholder="Name" autocomplete="off" >
          <p class="error" id="error" >Fullname Invalid</p>
        </div>

        <div class="second-container">
          <div class="email-container">
            <p class="name">Email*</p>
            <input type="email" placeholder="foo@bar.com" autocomplete="off" >
            <p class="error" id="error">Email Invalid</p>

            <div class="password-container">
              <p class="name">Password*</p>
              <input type="password" autocomplete="off" >
              <p class="error">Password Invalid</p>
            </div>         
          </div>

          <div class="third-container">
            <div class="phone-container">
              <p class="name">Phone</p>
              <input type="text" id="phone" placeholder="(88) 00000-0000" autocomplete="off">
              <p class="error">Phone Invalid</p>
          </div>    

              <div class="birthday-container">
                <p class="name">Birthday*</p>
                <input type="date" autocomplete="off"  >
                <p class="error">Age Invalid</p>
            </div>
          </div>


          </div>
        </div>

        </div>

        <div class="last-container" id="last">
          <div class="check-box-container">
           <div class="check-box-label">
            <label class="checkbox">
              <span class="checkbox__input">
                <input type="checkbox" name="checkbox" id="check">
              </span>
              <span class="radio__label">I accept the terms and privacy</span>
            </label>
           </div>
           <p class="error" id="check-error">You must accept the terms</p>
          </div>

          <div class="button-container">
            <button id="button" onclick="check()">Register</button>
          </div>
        </div> 
       
      </div>



      <!--hidden-->
      <section class="return" id="returnPage">
        <div class="second">
          <img src="https://raw.githubusercontent.com/FernandoValentim43/Login-Page/deploy/data%201.png" >
          <h1 id="sucess">Sucess!</h1>
      </div>
        <button class="return-button" id="return" onclick="returnButton()" >Go Back!</button>
      </section>


      </section>

      <script src="jsbutton.js"></script>
  </body>
</html>
