<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <head>
      <meta charset="utf-8" />
      <title>Flexbox 0 â€” starting code</title>
    </head>

    <body>
      

      <section>
       <div class="first">
           <img src="/data 1.png" alt="">
           <h1>Intern Sign Up</h1>
       </div>

       <div class="inputs">    
             
        <div class="full-name-container">
          <p class="name">Full name*</p>
          <input type="text">
          <p class="error">error</p>
        </div>

        <div class="second-container">
          <div class="email-container">
            <p class="name">Email*</p>
            <input type="text">
            <p class="error">error</p>
          </div>

          <div class="phone-container">
              <p class="name">Phone Number*</p>
              <input type="number">
              <p class="error">error</p>
          </div>
        </div>


        <div class="third-container">
          <div class="password-container">
            <p class="name">Password*</p>
            <input type="text">
            <p class="error">error</p>
          </div>

          <div class="birthday-container">
              <p class="name">Birthday*</p>
              <input type="date">
              <p class="error">error</p>
          </div>
        </div>

         

         






       </div>

    </body>
