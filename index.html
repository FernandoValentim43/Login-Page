<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
  </head>


  <body>
      <section class="main" id="main">
       <div class="first" id="first">
           <img src="https://raw.githubusercontent.com/FernandoValentim43/Login-Page/deploy/data%201.png" >
           <h1 id="title">Intern Sign Up</h1>
       </div>

      
        <div class="inputs" id="inputs">    
             
          <div class="full-name-container">
            <p class="name">Full name*</p>
            <input type="text" placeholder="Name" id="inputName" pattern="[A-Za-z ]{1,30}" class="input" required/> 
            <p class="error" id="errorName" >Fullname Invalid</p>

          </div>
          
          <div class="second-container">
            <div class="email-container">
              <p class="name">Email*</p>
              <input type="email" placeholder="foo@bar.com"  id="inputEmail" autocomplete="off" class="input"  required/>
              <p class="error" id="errorMail">Email Invalid</p>
  
              <div class="password-container">
                <p class="name">Password*</p>
                <input type="password" id="inputPassword" class="input" required/>
                <p class="error" id="errorPassword">Password Invalid</p>
              </div>         
            </div>
  
            <div class="third-container">
              <div class="phone-container">
                <p class="name">Phone</p>
                <input type="tel" id="phone" placeholder="(88) 00000-0000" class="input" required/>
                <p class="error" id="errorPhone">Phone Invalid</p>
            </div>    
  
                <div class="birthday-container">
                  <p class="name">Birthday*</p>
                  <input type="date"  id="inputBirthDay" class="input"  required />
                  <p id="errorAge" class="error">Age Invalid</p> 
              </div>
            </div>
            </div>
          </div>
  
          
          <div class="last-container" id="last">
            <div class="check-box-container">
             <div class="check-box-label">
              <label class="checkbox">
                <span class="checkbox__input">
                  <input type="checkbox" name="checkbox" id="check" onchange="checkError()" required />
                </span>
                <span class="radio__label">I accept the terms and privacy</span>
              </label>
             </div>
             <p class="error" id="check-error">You must accept the terms</p>
            </div>
  
            
            <div class="button-container">
              <input type="submit" id="button" value="register" onclick="nextPage()">     
            </div>
          </div>  
       
      
      <!--hidden-->
      <section class="return" id="returnPage">
        <div class="second">
          <img src="https://raw.githubusercontent.com/FernandoValentim43/Login-Page/deploy/data%201.png" >
          <h1 id="sucess">Sucess!</h1>
      </div>
        <button class="return-button" id="return" onclick="returnButton()" >Go Back!</button>
      </section>


      </section>

      <script src="jsbutton.js"></script>
  </body>
</html>
